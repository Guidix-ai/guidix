<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Card Preview - Refined Design</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: linear-gradient(180deg, #474FA3 0%, #2A338B 100%);
            box-shadow: 0 1.5px 1px 0 rgba(255, 255, 255, 0.24) inset, 0 -1.5px 1px 0 rgba(6, 51, 165, 0.37) inset;
            border-radius: 24px;
            padding: 32px;
            margin-bottom: 32px;
            color: white;
        }

        .header h1 {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .header p {
            font-size: 18px;
            opacity: 0.9;
        }

        .job-cards {
            display: grid;
            gap: 24px;
        }

        .job-card {
            background: #FFFFFF;
            border: 1px solid #E5E7EB;
            border-radius: 16px;
            height: 180px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 6px 0 rgba(0, 0, 0, 0.12),
                        0 2px 3px 0 rgba(0, 0, 0, 0.04),
                        0 2px 6px 0 rgba(0, 0, 0, 0.04),
                        inset 0 -2px 3px 0 rgba(0, 0, 0, 0.08);
            transition: all 0.5s ease-out;
        }

        .job-card:hover {
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .main-content {
            position: absolute;
            inset: 0;
            transition: transform 0.5s ease-out;
        }

        .main-content.slide-left {
            transform: translateX(-100%);
        }

        .card-inner {
            display: flex;
            gap: 16px;
            padding: 16px;
            height: 100%;
        }

        .left-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            flex-shrink: 0;
        }

        .match-circle {
            position: relative;
            width: 80px;
            height: 80px;
        }

        .match-circle svg {
            transform: rotate(-90deg);
            width: 80px;
            height: 80px;
        }

        .match-value {
            position: absolute;
            inset: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .match-number {
            font-size: 20px;
            font-weight: 900;
        }

        .match-label {
            font-size: 8px;
            font-weight: 700;
            color: #9CA3AF;
        }

        .company-logo {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            border: 1px solid #E1E4ED;
            transition: all 0.3s ease;
        }

        .job-card:hover .company-logo {
            transform: scale(1.1);
        }

        .right-section {
            flex: 1;
            min-width: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .job-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 8px;
            margin-bottom: 6px;
        }

        .job-info {
            flex: 1;
            min-width: 0;
        }

        .job-title {
            font-size: 17px;
            font-weight: 700;
            color: #111827;
            margin-bottom: 4px;
            line-height: 1.3;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .company-name {
            font-size: 13px;
            font-weight: 600;
            color: #6B7280;
            margin-bottom: 6px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .bookmark-btn {
            padding: 6px;
            background: transparent;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s;
            flex-shrink: 0;
        }

        .bookmark-btn:hover {
            background: #F9FAFB;
        }

        .info-badges-row {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 8px;
            flex-wrap: wrap;
        }

        .info-grid {
            display: flex;
            align-items: center;
            gap: 12px;
            flex-wrap: wrap;
            font-size: 11px;
        }

        .info-item {
            display: flex;
            align-items: center;
            gap: 4px;
            color: #6B7280;
            background: #F9FAFB;
            padding: 4px 8px;
            border-radius: 6px;
            border: 1px solid #F1F3F7;
        }

        .info-item svg {
            width: 13px;
            height: 13px;
            flex-shrink: 0;
        }

        .info-item span {
            font-weight: 600;
            white-space: nowrap;
            font-size: 11px;
        }

        .badges {
            display: flex;
            gap: 6px;
            flex-wrap: wrap;
        }

        .badge {
            padding: 3px 10px;
            border-radius: 6px;
            font-size: 10px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.3px;
        }

        .badge-category {
            background: #EFF6FF;
            color: #2563EB;
        }

        .badge-urgent {
            background: #FEE2E2;
            color: #DC2626;
        }

        .badge-remote {
            background: #D1FAE5;
            color: #059669;
        }

        .actions {
            display: flex;
            gap: 8px;
            margin-top: auto;
        }

        .btn {
            flex: 1;
            padding: 8px 12px;
            font-size: 14px;
            font-weight: 600;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-details {
            background: #F9FAFB;
            color: #374151;
            border: 1px solid #E5E7EB;
        }

        .btn-details:hover {
            background: #F3F4F6;
        }

        .btn-apply {
            background: linear-gradient(180deg, #679CFF 0%, #2370FF 100%);
            border: 1px solid rgba(35, 112, 255, 0.30);
            box-shadow: 0 2px 4px 0 rgba(77, 145, 225, 0.10),
                        0 1px 0.3px 0 rgba(255, 255, 255, 0.25) inset,
                        0 -1px 0.3px 0 rgba(0, 19, 88, 0.25) inset;
            color: white;
            text-shadow: 0 0.5px 1.5px rgba(0, 19, 88, 0.30), 0 2px 5px rgba(0, 19, 88, 0.10);
        }

        .btn-apply:hover {
            opacity: 0.9;
        }

        /* Details Panel */
        .details-panel {
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, #FAFBFC 0%, #F3F4F6 100%);
            transition: transform 0.5s ease-out;
            transform: translateX(100%);
            overflow-y: auto;
        }

        .details-panel.show {
            transform: translateX(0);
        }

        .details-content {
            padding: 20px;
            position: relative;
        }

        .close-btn {
            position: absolute;
            top: 12px;
            right: 12px;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(12px);
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            z-index: 10;
        }

        .close-btn:hover {
            background: rgba(255, 255, 255, 0.8);
        }

        .close-btn svg {
            transition: transform 0.3s;
        }

        .close-btn:hover svg {
            transform: rotate(90deg);
        }

        .match-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 16px;
        }

        .match-badge {
            width: 56px;
            height: 56px;
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: 900;
        }

        .match-info {
            flex: 1;
        }

        .match-label-small {
            font-size: 10px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: #9CA3AF;
            margin-bottom: 2px;
        }

        .company-name-large {
            font-size: 14px;
            font-weight: 700;
            color: #111827;
        }

        .divider {
            height: 1px;
            background: linear-gradient(90deg, transparent, #E5E7EB, transparent);
            margin: 12px 0;
        }

        .stats-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 12px;
        }

        .stat-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: all 0.3s;
        }

        .stat-item:hover {
            transform: translateX(4px);
        }

        .stat-left {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .stat-icon {
            font-size: 18px;
            transition: transform 0.3s;
        }

        .stat-item:hover .stat-icon {
            transform: scale(1.1);
        }

        .stat-label {
            font-size: 12px;
            font-weight: 600;
            color: #6B7280;
        }

        .stat-right {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .stat-bar {
            width: 60px;
            height: 6px;
            border-radius: 3px;
            transition: all 0.5s;
        }

        .stat-value {
            font-size: 14px;
            font-weight: 900;
            width: 36px;
            text-align: right;
        }

        .detail-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 4px 0;
            transition: all 0.3s;
            text-decoration: none;
            color: inherit;
        }

        .detail-item:hover {
            transform: translateX(4px);
        }

        .detail-icon {
            width: 28px;
            height: 28px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            transition: transform 0.3s;
        }

        .detail-item:hover .detail-icon {
            transform: scale(1.1);
        }

        .detail-icon svg {
            width: 14px;
            height: 14px;
        }

        .detail-text {
            flex: 1;
            font-size: 12px;
            font-weight: 600;
            color: #6B7280;
        }

        .detail-subtext {
            font-size: 10px;
            font-weight: 500;
            color: #9CA3AF;
        }

        .external-icon {
            width: 14px;
            height: 14px;
            color: #9CA3AF;
            transition: all 0.3s;
        }

        .detail-item:hover .external-icon {
            transform: translate(2px, -2px);
        }

        /* Scrollbar */
        .details-panel::-webkit-scrollbar {
            width: 8px;
        }

        .details-panel::-webkit-scrollbar-track {
            background: #F8F9FF;
            border-radius: 10px;
            margin: 8px 0;
        }

        .details-panel::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, #679CFF 0%, #2370FF 100%);
            border-radius: 10px;
            border: 2px solid #F8F9FF;
        }

        .details-panel::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(180deg, #2370FF 0%, #1a5acc 100%);
        }
    </style>
</head>

        </div>

        <div class="job-cards" id="jobCards"></div>
    </div>

    <script>
        const jobs = [
            {

                companyCategory: "Food Tech",
                title: "React Engineer",

                skillsMatch: 82,

                hrName: "Vikram Patel",
                hrLinkedin: "https://linkedin.com/in/vikrampatel",

        function getMatchColor(score) {
            if (score >= 85) return "#10B981";
            if (score >= 70) return "#3B82F6";
            return "#F59E0B";
        }

        function createJobCard(job) {
            const card = document.createElement('div');
            card.className = 'job-card';

            const circumference = 2 * Math.PI * 36;
            const strokeDashoffset = circumference - (job.matchScore / 100) * circumference;
            const matchColor = getMatchColor(job.matchScore);

            card.innerHTML = `
                <div class="main-content" id="main-${job.id}">
                    <div class="card-inner">
                        <div class="left-section">
                            <div class="match-circle">
                                <svg>
                                    <circle cx="40" cy="40" r="36" stroke="#F3F4F6" stroke-width="6" fill="none"/>

                                            stroke-linecap="round" stroke-dasharray="${circumference}"
                                            stroke-dashoffset="${circumference}" class="progress-circle"
                                            style="transition: stroke-dashoffset 1s cubic-bezier(0.4, 0, 0.2, 1) 0.2s"/>
                                </svg>
                                <div class="match-value">
                                    <span class="match-number" style="color: ${matchColor}">${job.matchScore}</span>
                                    <span class="match-label">MATCH</span>
                                </div>
                            </div>
                            <div class="company-logo">${job.companyLogo}</div>
                        </div>
                        <div class="right-section">

                                        <p class="company-name">${job.company}</p>
                                    </div>
                                    <button class="bookmark-btn">
                                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="#9CA3AF" stroke-width="2">
                                            <path d="M19 21l-7-5-7 5V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2z"/>
                                        </svg>
                                    </button>
                                </div>

                                <!-- Combined Info and Badges Row -->
                                <div class="info-badges-row">
                                    <div class="info-item">
                                        <svg viewBox="0 0 24 24" fill="none" stroke="#10B981" stroke-width="2.5">
                                            <line x1="12" y1="1" x2="12" y2="23"/><path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"/>
                                        </svg>
                                        <span>${job.salary}</span>
                                    </div>
                                    <div class="info-item">
                                        <svg viewBox="0 0 24 24" fill="none" stroke="#F59E0B" stroke-width="2.5">
                                            <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"/><circle cx="12" cy="10" r="3"/>
                                        </svg>
                                        <span>${job.location}</span>
                                    </div>
                                    <div class="info-item">
                                        <svg viewBox="0 0 24 24" fill="none" stroke="#EC4899" stroke-width="2.5">
                                            <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M23 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/>
                                        </svg>
                                        <span>${job.applicants}</span>
                                    </div>
                                </div>

                                <!-- Badges Row -->
                                <div class="badges">
                                    <span class="badge badge-category">${job.companyCategory}</span>
                                    <span class="badge" style="background: #F0F9FF; color: #0369A1;">${job.jobType}</span>
                                    ${job.isUrgent ? '<span class="badge badge-urgent">Urgent</span>' : ''}
                                    ${job.isRemote ? '<span class="badge badge-remote">Remote</span>' : ''}
                                </div>
                            </div>
                            <div class="actions">
                                <button class="btn btn-details" onclick="showDetails('${job.id}')">Details →</button>
                                <button class="btn btn-apply">Apply Now</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="details-panel" id="details-${job.id}">
                    <div class="details-content">
                        <button class="close-btn" onclick="hideDetails('${job.id}')">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="#6B7280" stroke-width="2">
                                <line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/>
                            </svg>
                        </button>

                        <div class="match-header">
                            <div class="match-badge" style="background: linear-gradient(135deg, ${matchColor}15, ${matchColor}25); border: 2px solid ${matchColor}30;">
                                <span style="color: ${matchColor}">${job.matchScore}%</span>
                            </div>
                            <div class="match-info">

                                <div class="company-name-large">${job.company}</div>

                        </div>

                        <div class="divider"></div>

                        <div class="stats-list">

                                    <span class="stat-icon">💡</span>
                                    <span class="stat-label">Skills Match</span>
                                </div>
                                <div class="stat-right">
                                    <div class="stat-bar" style="background: linear-gradient(90deg, #3B82F640 0%, #3B82F6 ${job.skillsMatch}%, #E5E7EB ${job.skillsMatch}%)"></div>
                                    <span class="stat-value" style="color: #3B82F6">${job.skillsMatch}%</span>
                                </div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-left">
                                    <span class="stat-icon">⭐</span>
                                    <span class="stat-label">Experience Match</span>
                                </div>
                                <div class="stat-right">
                                    <div class="stat-bar" style="background: linear-gradient(90deg, #8B5CF640 0%, #8B5CF6 ${job.experienceMatch}%, #E5E7EB ${job.experienceMatch}%)"></div>
                                    <span class="stat-value" style="color: #8B5CF6">${job.experienceMatch}%</span>
                                </div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-left">
                                    <span class="stat-icon">🎯</span>
                                    <span class="stat-label">Success Rate</span>
                                </div>
                                <div class="stat-right">
                                    <div class="stat-bar" style="background: linear-gradient(90deg, #10B98140 0%, #10B981 ${job.successRate}%, #E5E7EB ${job.successRate}%)"></div>
                                    <span class="stat-value" style="color: #10B981">${job.successRate}%</span>
                                </div>
                            </div>
                        </div>

                        <div class="divider"></div>

                        <div style="display: flex; flex-direction: column; gap: 8px;">
                            <div class="detail-item">
                                <div class="detail-icon" style="background: #DBEAFE;">
                                    <svg viewBox="0 0 24 24" fill="none" stroke="#3B82F6" stroke-width="2">

                                </div>
                                <div style="flex: 1;">
                                    <div class="detail-text">${job.company}</div>
                                    <div class="detail-subtext">${job.companyCategory}</div>
                                </div>
                            </div>

                            <div class="detail-item">
                                <div class="detail-icon" style="background: #D1FAE5;">
                                    <svg viewBox="0 0 24 24" fill="none" stroke="#10B981" stroke-width="2">
                                        <line x1="12" y1="1" x2="12" y2="23"/><path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"/>
                                    </svg>
                                </div>
                                <div class="detail-text">${job.salary}</div>
                            </div>

                            <div class="detail-item">
                                <div class="detail-icon" style="background: #E0E7FF;">
                                    <svg viewBox="0 0 24 24" fill="none" stroke="#6366F1" stroke-width="2">
                                        <rect x="2" y="7" width="20" height="14" rx="2" ry="2"/><path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"/>
                                    </svg>
                                </div>
                                <div class="detail-text">${job.jobType}</div>
                            </div>

                            <div class="detail-item">
                                <div class="detail-icon" style="background: #FEF3C7;">
                                    <svg viewBox="0 0 24 24" fill="none" stroke="#F59E0B" stroke-width="2">
                                        <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"/><circle cx="12" cy="10" r="3"/>
                                    </svg>
                                </div>
                                <div class="detail-text">${job.location}</div>
                            </div>

                            <div class="divider"></div>

                            ${job.companyWebsite ? `
                            <a href="${job.companyWebsite}" target="_blank" class="detail-item">
                                <div class="detail-icon" style="background: #DBEAFE;">
                                    <svg viewBox="0 0 24 24" fill="none" stroke="#3B82F6" stroke-width="2">
                                        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/>
                                    </svg>
                                </div>
                                <div class="detail-text">Company Website</div>
                                <svg class="external-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"/><polyline points="15 3 21 3 21 9"/><line x1="10" y1="14" x2="21" y2="3"/>
                                </svg>
                            </a>
                            ` : ''}

                            ${job.companyLinkedin ? `
                            <a href="${job.companyLinkedin}" target="_blank" class="detail-item">
                                <div class="detail-icon" style="background: #DBEAFE;">
                                    <svg viewBox="0 0 24 24" fill="none" stroke="#0A66C2" stroke-width="2">
                                        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/>
                                    </svg>
                                </div>
                                <div class="detail-text">Company LinkedIn</div>
                                <svg class="external-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"/><polyline points="15 3 21 3 21 9"/><line x1="10" y1="14" x2="21" y2="3"/>
                                </svg>
                            </a>
                            ` : ''}

                            ${job.hrName ? `
                            <div class="detail-item">
                                <div class="detail-icon" style="background: #F3F4F6;">
                                    <svg viewBox="0 0 24 24" fill="none" stroke="#6B7280" stroke-width="2">
                                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/>
                                    </svg>
                                </div>
                                <div style="flex: 1;">
                                    <div class="detail-text">${job.hrName}</div>
                                    <div class="detail-subtext">Hiring Manager</div>
                                </div>
                                ${job.hrLinkedin ? `
                                <a href="${job.hrLinkedin}" target="_blank">
                                    <svg class="external-icon" viewBox="0 0 24 24" fill="none" stroke="#0A66C2" stroke-width="2">
                                        <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"/><polyline points="15 3 21 3 21 9"/><line x1="10" y1="14" x2="21" y2="3"/>
                                    </svg>
                                </a>
                                ` : ''}
                            </div>
                            ` : ''}

                            <div class="detail-item">
                                <div class="detail-icon" style="background: #FEF3C7;">
                                    <svg viewBox="0 0 24 24" fill="none" stroke="#F59E0B" stroke-width="2">
                                        <circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/>
                                    </svg>
                                </div>
                                <div class="detail-text">Posted ${job.postedTime}</div>
                            </div>

                            <div class="detail-item">
                                <div class="detail-icon" style="background: #FCE7F3;">
                                    <svg viewBox="0 0 24 24" fill="none" stroke="#EC4899" stroke-width="2">
                                        <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M23 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/>
                                    </svg>
                                </div>
                                <div class="detail-text">${job.applicants} applicants</div>
                            </div>
                        </div>
                    </div>
                </div>
            `;

            // Animate circle on load
            setTimeout(() => {
                const circle = card.querySelector('.progress-circle');
                circle.style.strokeDashoffset = strokeDashoffset;
            }, 100);

            return card;
        }

        function showDetails(jobId) {
            const mainContent = document.getElementById(`main-${jobId}`);
            const detailsPanel = document.getElementById(`details-${jobId}`);
            mainContent.classList.add('slide-left');
            detailsPanel.classList.add('show');
        }

        function hideDetails(jobId) {
            const mainContent = document.getElementById(`main-${jobId}`);
            const detailsPanel = document.getElementById(`details-${jobId}`);
            mainContent.classList.remove('slide-left');
            detailsPanel.classList.remove('show');
        }

        // Render all job cards
        const container = document.getElementById('jobCards');
        jobs.forEach(job => {
            container.appendChild(createJobCard(job));
        });
    </script>
</body>
</html>
