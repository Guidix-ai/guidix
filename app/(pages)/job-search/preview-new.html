<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Card - Senior Frontend Developer</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    /* ===== CSS VARIABLES (THEME) ===== */
    :root {
      --bg: #fafafa;
      --text: #1a1a1a;
      --text-muted: #6b7280;
      --text-light: #9ca3af;
      --primary: #3b82f6;
      --primary-light: #dbeafe;
      --success: #10b981;
      --success-light: #d1fae5;
      --warning: #f59e0b;
      --warning-light: #fef3c7;
      --danger: #ef4444;
      --danger-light: #fee2e2;
      --card: #ffffff;
      --border: #e5e7eb;
      --shadow: rgba(0, 0, 0, 0.04);
      --shadow-hover: rgba(0, 0, 0, 0.12);
      --chip-bg: #f3f4f6;
    }

    /* ===== RESET & BASE ===== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text);
      padding: 32px 16px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* ===== JOB CARD ===== */
    .job-card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 20px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 1px 3px var(--shadow);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
    }

    .job-card:hover {
      box-shadow: 0 8px 24px var(--shadow-hover);
      transform: translateY(-3px);
    }

    /* ===== HEADER ROW ===== */
    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 14px;
    }

    .company-info {
      display: flex;
      align-items: center;
      gap: 10px;
      flex: 1;
    }

    .company-logo {
      font-size: 32px;
      width: 48px;
      height: 48px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--chip-bg);
      border-radius: 10px;
      flex-shrink: 0;
    }

    .company-name {
      font-size: 14px;
      font-weight: 600;
      color: var(--text);
      line-height: 1.4;
    }

    .header-meta {
      display: flex;
      align-items: center;
      gap: 10px;
      flex-shrink: 0;
    }

    .posted-time {
      display: flex;
      align-items: center;
      gap: 5px;
      font-size: 12px;
      color: var(--text-muted);
      position: relative;
    }

    .time-ring {
      width: 24px;
      height: 24px;
      position: relative;
    }

    .time-ring svg {
      transform: rotate(-90deg);
    }

    .time-ring-bg {
      stroke: var(--border);
    }

    .time-ring-fill {
      stroke: var(--primary);
      stroke-dasharray: 57;
      stroke-dashoffset: 14;
      transition: stroke-dashoffset 0.3s ease;
    }

    .bookmark-btn {
      width: 44px;
      height: 44px;
      display: flex;
      align-items: center;
      justify-content: center;
      border: none;
      background: transparent;
      cursor: pointer;
      border-radius: 8px;
      transition: all 0.2s ease;
      flex-shrink: 0;
    }

    .bookmark-btn:hover {
      background: var(--chip-bg);
    }

    .bookmark-btn.active svg {
      fill: var(--primary);
      stroke: var(--primary);
    }

    .bookmark-btn svg {
      width: 20px;
      height: 20px;
      stroke: var(--text-muted);
      fill: none;
      transition: all 0.2s ease;
    }

    /* ===== TITLE ROW ===== */
    .title-row {
      margin-bottom: 16px;
    }

    .job-title {
      font-size: 20px;
      font-weight: 700;
      color: var(--text);
      line-height: 1.3;
      margin-bottom: 8px;
    }

    .experience-badge {
      display: inline-flex;
      align-items: center;
      padding: 4px 10px;
      background: var(--primary-light);
      color: var(--primary);
      font-size: 12px;
      font-weight: 600;
      border-radius: 6px;
    }

    /* ===== META GRID ===== */
    .meta-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin-bottom: 16px;
    }

    .meta-item {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .meta-label {
      font-size: 11px;
      font-weight: 500;
      color: var(--text-light);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .match-bar-wrapper {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .match-bar {
      flex: 1;
      height: 6px;
      background: var(--chip-bg);
      border-radius: 3px;
      overflow: hidden;
      position: relative;
    }

    .match-bar-fill {
      height: 100%;
      background: linear-gradient(90deg, var(--success), var(--primary));
      border-radius: 3px;
      transition: width 0.6s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .match-percentage {
      font-size: 13px;
      font-weight: 700;
      color: var(--text);
      min-width: 32px;
      text-align: right;
    }

    .meta-value {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 14px;
      font-weight: 600;
      color: var(--text);
    }

    .meta-icon {
      width: 16px;
      height: 16px;
      color: var(--text-muted);
    }

    .info-tooltip {
      position: relative;
      display: inline-flex;
      cursor: help;
    }

    .info-icon {
      width: 14px;
      height: 14px;
      color: var(--text-light);
    }

    .tooltip {
      position: absolute;
      bottom: calc(100% + 8px);
      left: 50%;
      transform: translateX(-50%);
      background: var(--text);
      color: white;
      padding: 6px 10px;
      border-radius: 6px;
      font-size: 11px;
      white-space: nowrap;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.2s ease;
      z-index: 10;
    }

    .tooltip::after {
      content: '';
      position: absolute;
      top: 100%;
      left: 50%;
      transform: translateX(-50%);
      border: 4px solid transparent;
      border-top-color: var(--text);
    }

    .info-tooltip:hover .tooltip {
      opacity: 1;
    }

    /* ===== SALARY ROW ===== */
    .salary-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 14px;
      background: var(--chip-bg);
      border-radius: 10px;
      margin-bottom: 14px;
    }

    .salary-info {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .salary-amount {
      font-size: 16px;
      font-weight: 700;
      color: var(--text);
    }

    .market-chip {
      display: inline-flex;
      align-items: center;
      gap: 5px;
      padding: 4px 10px;
      border-radius: 6px;
      font-size: 11px;
      font-weight: 600;
    }

    .market-chip.above {
      background: var(--success-light);
      color: var(--success);
    }

    .market-chip.at {
      background: var(--primary-light);
      color: var(--primary);
    }

    .market-chip.below {
      background: var(--warning-light);
      color: var(--warning);
    }

    /* ===== GROWTH SPARKLINE ===== */
    .growth-section {
      margin-bottom: 14px;
      padding: 10px 14px;
      background: linear-gradient(135deg, var(--primary-light), var(--success-light));
      border-radius: 10px;
    }

    .growth-label {
      font-size: 11px;
      font-weight: 600;
      color: var(--text-muted);
      margin-bottom: 6px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .sparkline {
      display: flex;
      align-items: flex-end;
      height: 28px;
      gap: 3px;
    }

    .spark-bar {
      flex: 1;
      background: var(--success);
      border-radius: 2px 2px 0 0;
      opacity: 0.7;
      transition: all 0.3s ease;
      animation: sparkGrow 0.6s ease backwards;
    }

    .spark-bar:nth-child(1) { height: 40%; animation-delay: 0.1s; }
    .spark-bar:nth-child(2) { height: 60%; animation-delay: 0.2s; }
    .spark-bar:nth-child(3) { height: 80%; animation-delay: 0.3s; }
    .spark-bar:nth-child(4) { height: 95%; animation-delay: 0.4s; opacity: 0.9; }
    .spark-bar:nth-child(5) { height: 100%; animation-delay: 0.5s; opacity: 1; }

    @keyframes sparkGrow {
      from { height: 0; }
    }

    .sparkline:hover .spark-bar {
      opacity: 1;
    }

    /* ===== CTA BUTTONS ===== */
    .cta-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      margin-bottom: 12px;
    }

    .btn {
      padding: 12px 16px;
      border-radius: 10px;
      font-size: 14px;
      font-weight: 600;
      border: none;
      cursor: pointer;
      transition: all 0.2s ease;
      font-family: inherit;
      text-align: center;
    }

    .btn-primary {
      background: var(--primary);
      color: white;
    }

    .btn-primary:hover {
      background: #2563eb;
      transform: translateY(-1px);
    }

    .btn-primary:active {
      transform: translateY(0);
    }

    .btn-secondary {
      background: var(--card);
      color: var(--text);
      border: 1.5px solid var(--border);
    }

    .btn-secondary:hover {
      background: var(--chip-bg);
      border-color: var(--text-muted);
      transform: translateY(-1px);
    }

    .btn-secondary:active {
      transform: translateY(0);
    }

    /* ===== FOOTER ===== */
    .card-footer {
      display: flex;
      justify-content: flex-end;
      align-items: center;
    }

    .source-tag {
      font-size: 11px;
      color: var(--text-light);
      padding: 4px 8px;
      background: var(--chip-bg);
      border-radius: 5px;
      font-weight: 500;
    }

    /* ===== RESPONSIVE ===== */
    @media (min-width: 768px) {
      .job-card {
        max-width: 480px;
        padding: 24px;
      }

      .meta-grid {
        gap: 14px;
      }

      .cta-row {
        gap: 12px;
      }
    }

    /* ===== ACCESSIBILITY ===== */
    .btn:focus-visible,
    .bookmark-btn:focus-visible {
      outline: 2px solid var(--primary);
      outline-offset: 2px;
    }

    @media (prefers-reduced-motion: reduce) {
      * {
        animation: none !important;
        transition: none !important;
      }
    }
  </style>
</head>
<body>

  <article class="job-card" role="article" aria-label="Job posting for Senior Frontend Developer at Razorpay">

    <!-- Header Row -->
    <header class="card-header">
      <div class="company-info">
        <div class="company-logo" aria-label="Razorpay logo">💳</div>
        <div>
          <div class="company-name">Razorpay</div>
        </div>
      </div>

      <div class="header-meta">
        <div class="posted-time" aria-label="Posted 5 hours ago">
          <div class="time-ring">
            <svg width="24" height="24" viewBox="0 0 24 24">
              <circle class="time-ring-bg" cx="12" cy="12" r="9" fill="none" stroke-width="2.5"/>
              <circle class="time-ring-fill" cx="12" cy="12" r="9" fill="none" stroke-width="2.5" stroke-linecap="round"/>
            </svg>
          </div>
          <span>5h</span>
        </div>

        <button class="bookmark-btn" aria-label="Bookmark this job" aria-pressed="false">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="m19 21-7-5-7 5V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2z"/>
          </svg>
        </button>
      </div>
    </header>

    <!-- Title Row -->
    <div class="title-row">
      <h2 class="job-title">Senior Frontend Developer</h2>
      <span class="experience-badge">Senior Level</span>
    </div>

    <!-- Meta Grid -->
    <div class="meta-grid">
      <!-- Skills Match -->
      <div class="meta-item">
        <div class="meta-label">Skills Match</div>
        <div class="match-bar-wrapper">
          <div class="match-bar">
            <div class="match-bar-fill" style="width: 0%" data-width="91"></div>
          </div>
          <div class="match-percentage">91%</div>
        </div>
      </div>

      <!-- Experience Match -->
      <div class="meta-item">
        <div class="meta-label">Experience</div>
        <div class="match-bar-wrapper">
          <div class="match-bar">
            <div class="match-bar-fill" style="width: 0%" data-width="84"></div>
          </div>
          <div class="match-percentage">84%</div>
        </div>
      </div>

      <!-- Applicants -->
      <div class="meta-item">
        <div class="meta-label">Applicants</div>
        <div class="meta-value">
          <svg class="meta-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/>
            <circle cx="9" cy="7" r="4"/>
            <path d="M22 21v-2a4 4 0 0 0-3-3.87"/>
            <path d="M16 3.13a4 4 0 0 1 0 7.75"/>
          </svg>
          <span>67</span>
        </div>
      </div>

      <!-- Distance -->
      <div class="meta-item">
        <div class="meta-label">Distance</div>
        <div class="meta-value">
          <svg class="meta-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M20 10c0 6-8 12-8 12s-8-6-8-12a8 8 0 0 1 16 0Z"/>
            <circle cx="12" cy="10" r="3"/>
          </svg>
          <span>7.2 km</span>
          <div class="info-tooltip">
            <svg class="info-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <circle cx="12" cy="12" r="10"/>
              <path d="M12 16v-4"/>
              <path d="M12 8h.01"/>
            </svg>
            <span class="tooltip" role="tooltip">Distance is approximate</span>
          </div>
        </div>
      </div>
    </div>

    <!-- Salary Row -->
    <div class="salary-row">
      <div class="salary-info">
        <div class="salary-amount">₹25–35 LPA</div>
        <div class="market-chip above">
          <span>Above market</span>
          <div class="info-tooltip">
            <svg class="info-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <circle cx="12" cy="12" r="10"/>
              <path d="M12 16v-4"/>
              <path d="M12 8h.01"/>
            </svg>
            <span class="tooltip" role="tooltip">Compared to similar roles in your area</span>
          </div>
        </div>
      </div>
    </div>

    <!-- Growth Trajectory -->
    <div class="growth-section">
      <div class="growth-label">Growth Trajectory</div>
      <div class="sparkline" aria-label="Career growth potential indicator">
        <div class="spark-bar"></div>
        <div class="spark-bar"></div>
        <div class="spark-bar"></div>
        <div class="spark-bar"></div>
        <div class="spark-bar"></div>
      </div>
    </div>

    <!-- CTA Buttons -->
    <div class="cta-row">
      <button class="btn btn-secondary" aria-label="View job details">View details</button>
      <button class="btn btn-primary" aria-label="Apply for this job">Apply now</button>
    </div>

    <!-- Footer -->
    <footer class="card-footer">
      <div class="source-tag">Source: LinkedIn</div>
    </footer>

  </article>

  <script>
    // ===== ANIMATION ON LOAD =====
    document.addEventListener('DOMContentLoaded', () => {
      // Animate match bars
      const matchBars = document.querySelectorAll('.match-bar-fill');
      matchBars.forEach(bar => {
        const targetWidth = bar.getAttribute('data-width');
        setTimeout(() => {
          bar.style.width = targetWidth + '%';
        }, 200);
      });

      // Bookmark toggle
      const bookmarkBtn = document.querySelector('.bookmark-btn');
      bookmarkBtn.addEventListener('click', () => {
        bookmarkBtn.classList.toggle('active');
        const isPressed = bookmarkBtn.classList.contains('active');
        bookmarkBtn.setAttribute('aria-pressed', isPressed);
      });

      // Button interactions
      const buttons = document.querySelectorAll('.btn');
      buttons.forEach(btn => {
        btn.addEventListener('click', (e) => {
          const action = btn.textContent.trim();
          console.log(`Button clicked: ${action}`);
          // Add your navigation logic here
        });
      });
    });
  </script>

</body>
</html>
