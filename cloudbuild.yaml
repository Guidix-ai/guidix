# Google Cloud Build configuration for automatic deployment

steps:
  # Build the Docker image with build arguments
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '--build-arg'
      - 'NEXT_PUBLIC_API_BASE_URL=https://api.guidix.ai'
      - '--build-arg'
      - 'NEXT_PUBLIC_RESUME_API_URL=https://api.guidix.ai'
      - '--build-arg'
      - 'NEXT_PUBLIC_AUTO_APPLY_API_URL=https://api.guidix.ai'
      - '--build-arg'
      - 'NEXT_PUBLIC_JOB_SERVICE_URL=https://api.guidix.ai'
      - '--build-arg'
      - 'NEXT_PUBLIC_RESUME_SERVICE_URL=https://api.guidix.ai'
      - '-t'
      - 'gcr.io/$PROJECT_ID/guidix-frontend:$SHORT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/guidix-frontend:latest'
      - '.'
    timeout: 1200s

  # Push the Docker image with commit SHA tag
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/guidix-frontend:$SHORT_SHA'

  # Push the Docker image with latest tag
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/guidix-frontend:latest'

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'guidix-frontend'
      - '--image'
      - 'gcr.io/$PROJECT_ID/guidix-frontend:$SHORT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '8080'
      - '--memory'
      - '512Mi'
      - '--cpu'
      - '1'
      - '--min-instances'
      - '0'
      - '--max-instances'
      - '10'
      - '--set-env-vars'
      - 'API_BASE_URL=https://api.guidix.ai,RESUME_API_URL=https://api.guidix.ai,AUTO_APPLY_API_URL=https://api.guidix.ai,JOB_SERVICE_URL=https://api.guidix.ai,RESUME_SERVICE_URL=https://api.guidix.ai,NODE_ENV=production'

# Store built images
images:
  - 'gcr.io/$PROJECT_ID/guidix-frontend:$SHORT_SHA'
  - 'gcr.io/$PROJECT_ID/guidix-frontend:latest'

# Build options
options:
  machineType: 'N1_HIGHCPU_8'
  timeout: 1800s
  logging: CLOUD_LOGGING_ONLY

# Substitutions (can be overridden)
substitutions:
  _REGION: us-central1
  _SERVICE_NAME: guidix-frontend

tags:
  - guidix-frontend
  - production
  - cloud-run
